<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>

<th:block layout:fragment="title">
    <title>index</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/index.js}" defer ></script>
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="sections-con">
            <div class="sections">
                <!-- =========================================== -->
                <div class="section1-con">
                    <div class="section1">
                        <div class="slideshow-container">

                            <div class="mySlides fade">
                                <div class="numbertext">1 / 5</div>
                                <img th:src="@{/images/section1/secBg1.jpg}" style="width:100%">
                            </div>

                            <div class="mySlides fade">
                                <div class="numbertext">2 / 5</div>
                                <img th:src="@{/images/section1/secBg2.jpg}" style="width:100%">
                            </div>

                            <div class="mySlides fade">
                                <div class="numbertext">3 / 5</div>
                                <img th:src="@{/images/section1/secBg3.jpg}" style="width:100%">
                            </div>
                            <div class="mySlides fade">
                                <div class="numbertext">4 / 5</div>
                                <img th:src="@{/images/section1/secBg4.jpg}" style="width:100%">
                            </div>
                            <div class="mySlides fade">
                                <div class="numbertext">5 / 5</div>
                                <img th:src="@{/images/section1/secBg5.jpg}" style="width:100%">
                            </div>

                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>

                        </div>

                        <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="dot" onclick="currentSlide(4)"></span>
                            <span class="dot" onclick="currentSlide(5)"></span>

                        </div>
                    </div>
                </div>
                <!-- =========================================== -->
                <div class="section2-con">
                    <div class="section2">
                        <div class="sec1">
                            <ul>
                                <li th:each="items:${item}">
                                    <a th:href="@{/item/itemDetails/{id}(id=${items.id})}">
                                        <div class="itemImg">
                                            <!-- <img th:src="${item.isFile}" alt="상품이미지">-->
                                            <img th:src="@{http://placehold.it/200x300}" alt="대체이미지">
                                        </div>

                                        <div class="itemName">
                                            <!-- <span th:text=${item.name} ></span>-->
                                            <span th:text="${items.name}"></span>
                                        </div>

                                        <div class="itemPrice">
                                            <!-- <span th:text=${item.price} ></span>-->
                                            <span th:text="${items.price}"></span>
                                        </div>

                                        <div class="itemDetail-con">
                                            <div class="itemDetail">
                                                <button type="button" th:href="@{/item/itemDetails/{itemId}(itemId=${items.id})}">상세보기</button>
                                            </div>
                                        </div>
                                    </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- =========================================== -->
            </div>
        </div>
    </div>
</th:block>

</html>
