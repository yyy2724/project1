<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>


<th:block layout:fragment="title">
    <title>상품등록</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/item/insert.css}">
</th:block>

<th:block layout:fragment="script">
<!--    <script th:src="@{/js/index.js}" defer ></script>-->
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="insert">
                <div class="insert-con">
                    <div class="insert-header">
                        <h1>상품등록</h1>
                    </div>
                    

                    <form th:action="@{/}" method="post" enctype="multipart/form-data">
                        <ul>
                            <li>
                                <label for="item_id">
                                    상품번호
                                </label>
                                <input type="text" name="item_id" id="item_id">
                                <button>중복확인</button>
                            </li>
                            <li>
                                <label for="item_price">
                                    상품가격
                                </label>
                                <input type="text" name="item_price" id="item_price">    
                                <div></div>
                            </li>
                            <li>
                                <label for="item_name">
                                    상품명
                                </label>
                                <input type="text" name="item_name" id="item_name">    
                                <div></div>
                            </li>
                            
                            <li>
                                <label for="category">
                                    카테고리
                                </label>
                                <input type="text" name="category" id="category">    
                                <div></div>
                            </li>
                            <li>
                                <label for="item_image">
                                    상품사진
                                </label>
                                <input type="file" name="item_image" id="item_image">    
                                <div>
                                </div>
                            </li>
                        </ul>
                        <div class="go-insert">
                            <input type="submit" value="등록하기">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
